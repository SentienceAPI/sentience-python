# Pre-commit hooks for Sentience Python SDK
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/fixtures/
      - id: end-of-file-fixer
        exclude: ^tests/fixtures/
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']
        exclude: ^(venv/|\.venv/|build/|dist/)

  # Import sorting with isort (compatible with Black)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: ^(venv/|\.venv/|build/|dist/)

  # Flake8 for style guide enforcement
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=100'
          - '--extend-ignore=E203,W503,E501'  # Black compatibility
          - '--exclude=venv,build,dist,.eggs,*.egg'
          - '--max-complexity=15'
        exclude: ^(venv/|\.venv/|build/|dist/|tests/fixtures/)

  # Type checking with mypy (disabled for now - too strict)
  # Uncomment to enable strict type checking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - pydantic>=2.0
  #         - types-requests
  #       args:
  #         - '--ignore-missing-imports'
  #         - '--no-strict-optional'
  #         - '--warn-unused-ignores'
  #       exclude: ^(tests/|examples/|venv/|\.venv/|build/|dist/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^(tests/|venv/|\.venv/)

  # Check for common Python anti-patterns
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py311-plus']
        exclude: ^(venv/|\.venv/|build/|dist/)

# Configuration for specific files
default_language_version:
  python: python3.11

# Fail fast on first error
fail_fast: false

# Files to exclude globally
exclude: |
  (?x)^(
      venv/.*|
      \.venv/.*|
      build/.*|
      dist/.*|
      \.eggs/.*|
      .*\.egg-info/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      \.mypy_cache/.*
  )$
